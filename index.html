<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWS Snowfall Lookup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script type="module" crossorigin src="/nws-demo/assets/main-BCelq3a1.js"></script>
    <link rel="modulepreload" crossorigin href="/nws-demo/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/nws-demo/assets/main-BhE8YEr-.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>National Weather Service</h1>
        <p class="subtitle">Snowfall Report Lookup</p>
      </header>

      <main>
        <form id="lookup-form">
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input
              type="text"
              id="zipcode"
              name="zipcode"
              placeholder="Enter zip code (e.g., 28081)"
              pattern="[0-9]{5}"
              maxlength="5"
              required
            />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              required
            />
          </div>

          <button type="submit">Look Up Snowfall</button>
        </form>

        <div id="result" class="hidden">
          <div id="result-content"></div>
        </div>

        <div id="map"></div>
      </main>

      <footer>
        <p>Actual historical snowfall data from the National Weather Service</p>
      </footer>
    </div>

  </body>
</html>
